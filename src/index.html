<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fa2Bee</title>
    <meta name="description" content="Fa2Bee Inc." />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <meta name="author" content="Steps Keita" />
    <meta property="og:title" content="Fa2Bee" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="Fa2Bee Inc." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Fa2Bee" />
    <link href="/dist/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- nav -->
    <nav
      class="bg-customBlack p-2 px-7 flex items-center justify-between sticky top-0"
    >
      <a href="">
        <img src="img/logo-white.png" alt="" class="h-10 object-scale-down" />
      </a>
      <div class="flex items-center text-white">
        <a
          href=""
          class="p-2 text-sm px-3 border-t border-beeYellow hover:text-lightBeeYellow"
          >Home</a
        >
        <a
          href=""
          class="p-2 text-sm px-3 hover:border-t hover:border-beeYellow hover:text-lightBeeYellow active:border-beeYellow"
          >About</a
        >
        <a
          href=""
          class="p-2 text-sm px-3 hover:border-t hover:border-beeYellow hover:text-lightBeeYellow active:border-beeYellow"
          >Services</a
        >
        <a
          href=""
          class="p-2 text-sm px-3 hover:border-t hover:border-beeYellow hover:text-lightBeeYellow active:border-beeYellow"
          >Testimonials</a
        >
        <a
          href=""
          class="p-2 text-sm px-3 hover:border-t hover:border-beeYellow hover:text-lightBeeYellow active:border-beeYellow"
          >Contact</a
        >
      </div>
    </nav>
    <!-- carousel -->
    <div
      id="carouselExampleCaptions"
      class="relative"
      data-te-carousel-init
      data-te-carousel-slide
    >
      <!-- overlay -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-customDark/30 z-30"
      ></div>
      <!--Carousel indicators-->
      <div
        class="absolute right-5 top-1/2 z-50 flex flex-col"
        data-te-carousel-indicators
      >
        <button
          type="button"
          data-te-target="#carouselExampleCaptions"
          data-te-slide-to="0"
          data-te-carousel-active
          class="w-3 h-3 my-1 rounded-full border border-white bg-beeYellow bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-te-target="#carouselExampleCaptions"
          data-te-slide-to="1"
          class="w-3 h-3 my-1 rounded-full border border-white bg-beeYellow bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
          aria-label="Slide 2"
        ></button>
      </div>

      <!--Carousel items-->
      <div
        class="relative w-full overflow-hidden after:clear-both after:block after:content-['']"
      >
        <!--First item-->
        <div
          class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
          data-te-carousel-active
          data-te-carousel-item
          style="backface-visibility: hidden"
        >
          <img
            src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(15).jpg"
            class="block w-full"
            alt=""
          />
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white z-50"
          >
            <h2 class="text-5xl font-extrabold mb-2">
              <span class="font-extralight">Fa2Bee</span> Inc
            </h2>
          </div>
        </div>

        <!--Second item-->
        <div
          class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
          data-te-carousel-item
          style="backface-visibility: hidden"
        >
          <img
            src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(23).jpg"
            class="block w-full"
            alt=""
          />
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white z-50"
          >
            <h2 class="text-5xl font-extrabold mb-2">
              <span class="font-extralight">Meet</span> Fa2Bee
            </h2>
          </div>
        </div>
      </div>

      <!--Carousel controls - prev item-->
      <!-- <button
        class="rounded-full bg-beeYellow w-9 h-9 flex items-center justify-center absolute top-1/2 left-10"
        type="button"
        data-te-target="#carouselExampleCaptions"
        data-te-slide="prev"
      >
        <i class="fa-solid fa-chevron-left text-customBlack"></i>
      </button> -->
      <!--Carousel controls - next item-->
      <!-- <button
        class="rounded-full bg-beeYellow w-9 h-9 flex items-center justify-center absolute top-1/2 right-10"
        type="button"
        data-te-target="#carouselExampleCaptions"
        data-te-slide="next"
      >
        <i class="fa-solid fa-chevron-right text-customBlack"></i>
      </button> -->
    </div>

    <script
      type="text/javascript"
      src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
    ></script>
  </body>
</html>
